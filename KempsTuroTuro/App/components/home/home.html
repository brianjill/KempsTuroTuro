<div>
    <h2>{{first}}</h2>
    
    <table class="table table-responsive">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="recipe in recipeList">
                <td>{recipe.Id}</td>
                <td>{recipe.Name}</td>
            </tr>
        </tbody>
    </table>

</div>
